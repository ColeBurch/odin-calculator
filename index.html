<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="row1">
            <button class="clear">Clear</button>
            <button class="delete">Delete</button>
        </div>
        <div class="row2">
            <button class="7">7</button>
            <button class="8">8</button>
            <button class="9">9</button>
            <button class="/">/</button>
        </div>
        <div class="row3">
            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>
            <button class="*">*</button>
        </div>
        <div class="row4">
            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
            <button class="-">-</button>
        </div>
        <div class="row5">
            <button class="decimal">.</button>
            <button class="0">0</button>
            <button class="=">=</button>
            <button class="+">+</button>
        </div>
    </div>
</body>
</html>
